<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.featured_img %}
			<span class="image main">
				<img src="{{ page.featured_img }}" alt="" />
			</span>
		{% endif %}
		<div style="text-align: justify">{{ content }}</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
